<footer class="clarinFooter">
  <div class="contentWrapper">
    <div class="clarinFooter__LogoWrapper">
      <a href="/" class="clarinFooter__Logo">
        <img src="/assets/images/clarin-logo-footer.png" width="180" height="32" />
      </a>
      <p>{{ 'The Croatian National Consortium of CLARIN ERIC Research Infrastructure' | translate }}</p>
    </div>

    <nav class="clarinFooter__Navigation">
      <div *ngFor="let category of footerMenus; let i = index">        
        <div *ngIf="category.items_tree.length">
          <div *ngFor="let link of category.items_tree" class="clarinFooter__NavCategory">
            <div [ngClass]="[link.attrs.is_title ? 'clarinFooter__NavCategoryTitle' : 'clarinFooter__NavCategorySubtitle']">
              <a *ngIf="link.is_link; else withoutLink" href="{{ link.external_url || link.page }}" target="{{ link.external_url ? '_blank' : ''}}">{{ link.text }}</a>
              <ng-template #withoutLink>
                <span>{{ link.text }}</span>
              </ng-template>
            </div>

            <div *ngIf="link.children?.length" class="clarinFooter__NavCategoryLinks">
              <div *ngFor="let childLink of link.children">
                <a *ngIf="childLink.external_url || childLink.page; else onlyText" href="{{ childLink.external_url || childLink.page }}" target="{{childLink.external_url ? '_blank' : ''}}">{{ childLink.text }}</a>
                <ng-template #onlyText>
                  {{ childLink.text }}
                </ng-template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="clarinFooter__Logos">
      <div>
        <a href="https://www.clarin.eu/content/certified-centres" target="_blank"><img src="/assets/images/b-centre.png" alt="{{ 'CLARIN CENTRE B' | translate }}" /></a>
        <a href="https://www.clarin.eu/content/knowledge-centres" target="_blank"><img src="/assets/images/k-centre.png" alt="{{ 'CLARIN CENTRE K' | translate }}" style="filter:brightness(0.88)" /></a>
        <a href="https://www.coretrustseal.org/wp-content/uploads/2019/08/LINDAT-CLARIN.pdf" target="_blank"><img src="/assets/images/core-trust-seal-mono.png" alt="{{ 'CoreTrustSeal Certification' | translate }}" /></a>
      </div>

      <div>
        <a href="https://lindat.cz/user/login"><img src="/assets/images/LINDAT-CLARIAH-cz-gray.svg" alt="{{ 'Home Page' | translate }}" /></a>
      </div>
    </div>
    
    <p class="clarinFooter__Copyright">&copy; {{ currentYear }} HR-CLARIN</p>
  </div>
</footer>
